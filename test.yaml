#file: noinspection YAMLSchemaValidation
openapi: 3.0.3
info:
  title: GarageFlow
  description: CRM system
  version: 0.0.1
servers:
  - url: 'http://localhost:8080/api'
    description: Local server
paths:
  /users:
    post:
      summary: Метод создания User
      tags:
        - Users
      operationId: create_user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Пользователь успешно добавлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'


  /cars:
    post:
      summary: Метод создания Car
      tags:
        - Cars
      operationId: create_car
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Car'
      responses:
        '200':
          description: Машина успешно добавлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Car'
  /orders:


components:
  schemas:
    User:
      description: Описание объекта User
      type: object
      required:
        - first_name
        - second_name
        - phone_number
        - role
      properties:
        first_name:
          type: string
          example: Олег
        second_name:
          type: string
          example: Скалисусов
        phone_number:
          type: string
          example: 89125000000
        email:
          type: string
          example: example@gmail.com
        tg_login:
          type: string
          example: example
        role:
          type: string
          enum:
            - admin
            - worker
            - user
          description: Роль в системе
    Car:
      description: Описание объекта Car
      type: object
      required:
        - number
        - model
        - vin
        - owner_id
      properties:
        number:
          type: string
          example: E251MB11 #буквы - латиницей
        model:
          type: string
          example: Toyota Corolla
        vin:
          type: string
          example: JTNKM28E900090600
        owner_id:
          type: string
          example: 2